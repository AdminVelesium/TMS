name: Deploy React App to EC2

on:
  push:
    branches:
      - main  # or 'Meghana' if thatâ€™s your actual working branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build React App
      run: npm run build

    - name: Copy build to EC2
      uses: appl
